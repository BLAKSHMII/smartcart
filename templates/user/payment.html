{% extends "base.html" %}

{% block title %}Complete Payment{% endblock %}

{% block content %}
<div class="container text-center mt-5">

    <h2>ðŸ’³ Complete Your Payment</h2>

    <p><strong>Total Amount: â‚¹{{ amount }}</strong></p>

    <button id="rzp-button" class="btn btn-success btn-lg">Pay Now</button>

</div>

<!-- Razorpay Checkout Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ key_id }}",  // Your Razorpay Key ID
    "amount": "{{ amount * 100 }}", // Amount in paise
    "currency": "INR",
    "name": "SmartCart",
    "description": "Order Payment",
    "order_id": "{{ order_id }}", // Razorpay order ID from backend
    "handler": function (response){
        // POST payment info to backend for verification
        var form = document.createElement("form");
        form.method = "POST";
        form.action = "/verify-payment";

        var fields = {
            razorpay_payment_id: response.razorpay_payment_id,
            razorpay_order_id: response.razorpay_order_id,
            razorpay_signature: response.razorpay_signature
        };

        for (var name in fields) {
            var input = document.createElement("input");
            input.type = "hidden";
            input.name = name;
            input.value = fields[name];
            form.appendChild(input);
        }

        document.body.appendChild(form);
        form.submit();
    },
    "prefill": {
        "email": "{{ user_email }}",
        "name": "{{ user_name }}"
    },
    "theme": {
        "color": "#007bff"
    }
};

var rzp = new Razorpay(options);
document.getElementById('rzp-button').onclick = function(e){
    rzp.open();
    e.preventDefault();
}
</script>
{% endblock %}
