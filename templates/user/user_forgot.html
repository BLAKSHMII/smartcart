{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h4 class="text-center mb-3">Reset Password</h4>

<form method="POST">

    <div class="mb-3">
        <input type="email"
               name="email"
               class="form-control"
               placeholder="Registered Email"
               required>
    </div>

    <div class="mb-3">
        <input type="password"
               name="password"
               class="form-control"
               placeholder="New Password"
               required>
    </div>

    <button type="submit" class="btn btn-success w-100">
        Reset Password
    </button>
</form>

<div class="text-center mt-3">
    <a href="/user-login" class="text-decoration-none">
        Back to Login
    </a>
</div>
{% endblock %}
